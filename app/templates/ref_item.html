{% extends "base.html" %}
{% block body %}
<div class="container">
  <h3 class="p-3">Neues Referenzbauteil hochladen</h3>
  <div class="row">
    <div class="col-sm-6">
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          {{ form.csrf_token }}
          {{ form.item_ref.label }}
          {{ form.item_ref}}
          <div id="emailHelp" class="form-text">Bitte ein Referenzbauteil hochladen</div>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
